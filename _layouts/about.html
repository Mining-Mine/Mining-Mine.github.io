<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalable and Efficient Cache Eviction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .text-content {
            flex: 1;
            padding-right: 20px;
        }
        .text-content h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .text-content h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .features p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .features span {
            color: orange;
            font-weight: bold;
        }
        .image-container {
            flex: 1;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-content">
        <h1>Mining Mine</h1>
        <h2>Scalable and Efficient Cache Eviction</h2>

        <div class="features">
            <p><span>Efficient:</span> up to 72% lower miss ratio than LRU</p>
            <p><span>Robust:</span> evaluated on 6594 workloads from 12 companies</p>
            <p><span>Scalable:</span> NO locking</p>
            <p><span>Simple:</span> FIFO queues only</p>
            <p><span>Flash-friendly:</span> sequential writes only</p>
            <p>* appear in SOSP'23</p>
        </div>
    </div>

    <div class="image-container">
        <img src="/mnt/data/image.png" alt="Dataset Demo">
    </div>
</div>

</body>
</html>
