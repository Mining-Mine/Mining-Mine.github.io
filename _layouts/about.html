<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Mine - Image Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #fff;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        h2 {
            font-family: Arial, sans-serif;
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
            text-align: center;
            width: auto;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 0 auto;
            padding: 10px;
            background-color: #fff;
        }
        .text-content {
            flex: 1;
            padding-right: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }
        .features p {
            font-size: 1.6rem;
            line-height: 1.6;
        }
        .features span {
            color: orange;
            font-weight: bold;
        }

        /* 图片轮播容器 */
        .image-slider {
            flex: 0 0 45%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            height: 35vh;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slides img {
            width: 100%;
            max-height: 35vh;
            object-fit: contain;
        }

        /* 添加导航点 */
        .dots {
            position: absolute;
            bottom: 10px;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
        }
        .active {
            background-color: orange;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .image-slider {
                flex: 0 0 100%;
                margin-top: 20px;
            }
            .text-content {
                padding-right: 0;
            }
        }
    </style>
</head>
<body>

<!-- 标题和副标题 -->
<div class="header">
    <h1>Mining Mine</h1>
    <h2 id="typewriter"></h2>
    <script>
        const text = "Accurate Mining Activities Administration";
        let index = 0;
        const speed = 100; // 打字速度（毫秒）
    
        function typeWriter() {
            if (index < text.length) {
                document.getElementById("typewriter").innerHTML = text.substring(0, index + 1);
                index++;
                setTimeout(typeWriter, speed);
            }
        }
    
        window.onload = typeWriter;
    </script>
</div>

<!-- 内容区域 -->
<div class="container">
    <!-- 文本内容 -->
    <div class="text-content">
        <div class="features">
            <p><span><strong><u>Accurate</u></strong>:</span> Accuracy up to 85% - 95%.</p>
            <p><span><strong><u>Scalable</u></strong>:</span> Deployed on AWS cloud for large-scale data.</p>
            <p><span><strong><u>Real-Time</u></strong>:</span> End-to-end pipeline analyzing real-time data source.</p>
            <p><span><strong><u>Accessible</u></strong>:</span> Free to download our labeled dataset.</p>
            <p><span><strong><u>We are expanding!</u></strong></span> Dataset and computing keep scaling.</p>
        </div>
    </div>

    <!-- 图片轮播 -->
    <div class="image-slider">
        <div class="slides">
            <img src="assets/img/mine_demo1.jpg" alt="Dataset Demo">
            <img src="assets/img/mine_demo2.jpg" alt="Dataset Demo">
            <img src="assets/img/mine_demo3.jpg" alt="Dataset Demo">
            <img src="assets/img/mine_demo4.jpg" alt="Dataset Demo">
        </div>
        <!-- 导航点 -->
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
</div>
