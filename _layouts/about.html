<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Mine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #fff;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        h2 {
            font-family: Arial, sans-serif;
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
            text-align: center;
            width: auto;
        }

        /* 闪烁的光标 */
        .caret {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background-color: black;
            animation: blink-caret 0.75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: black; }
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: 0 auto;
            padding: 10px;
            background-color: #fff; /* 设置container背景色为白色 */
        }
        .text-content {
            flex: 1;
            padding-right: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }
        .features p {
            font-size: 1.6rem;
            line-height: 1.6;
        }
        .features span {
            color: orange;
            font-weight: bold;
        }
        .image-container {
            flex: 0 0 45%; /* 缩小图片容器的宽度 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%; /* 确保图片不会超过容器 */
            object-fit: contain;
            /* 新增内容：图片高度最大为左侧文字容器的高度 */
            max-height: 35vh; /* 限制图片高度不超过左侧文字的高度 */
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .image-container {
                flex: 0 0 100%;
                margin-top: 20px;
            }
            .text-content {
                padding-right: 0;
            }
        }
    </style>
</head>
<body>

<!-- 标题和副标题居中在顶部 -->
<div class="header">
    <h1>Mining Mine</h1>
    <h2 id="typewriter"></h2>
    <script>
        const text = "Accurate Mining Activities Administration";
        let index = 0;
        const speed = 100; // 打字速度（毫秒）
    
        function typeWriter() {
            if (index < text.length) {
                document.getElementById("typewriter").innerHTML = text.substring(0, index + 1) + '<span class="caret"></span>';
                index++;
                setTimeout(typeWriter, speed);
            }
        }
    
        window.onload = typeWriter;
    </script>
</div>

<!-- 文字和图片并排布局 -->
<div class="container">
    <div class="text-content">
        <div class="features">
            <p><span><strong>Accurate</strong>:</span> Accuracy up to 85% - 95%.</p>
            <p><span><strong>Scalable</strong>:</span> Deployed on AWS cloud for large-scale data.</p>
            <p><span><strong>Real-Time</strong>:</span> End-to-end pipeline analyzing real-time data source.</p>
            <p><span><strong>Accessible</strong>:</span> Free to download our labeled dataset.</p>
            <p><span><strong>We are expanding!</strong></span> Dataset and computing keep scaling.</p>
        </div>
    </div>

    <div class="image-container">
        <img src="image.png" alt="Dataset Demo">
    </div>
</div>

</body>
</html>
